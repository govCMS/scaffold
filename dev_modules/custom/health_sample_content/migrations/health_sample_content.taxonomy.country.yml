id: sample_taxonomy_country
label: Sample Taxomony Terms - Country
migration_tags:
  - health_sample_content
  - health_sample_taxonomy
source:
  plugin: embedded_data
  data_rows:
    -
      name: Australia
    -
      name: China
    -
      name: New Zealand
    -
      name: Zambia
  ids:
    name:
      type: string
process:
  status:
    plugin: default_value
    default_value: 1
  name: name
destination:
  plugin: entity:taxonomy_term
  default_bundle: h_country
